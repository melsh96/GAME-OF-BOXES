<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Boxes</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,600i,900,900i" rel="stylesheet">
    <script type="module" src="./dot_and_boxes.js"></script>
</head>
<body>
    <header>
        <h1>Game Of Boxes</h1>
    </header>

   

    <div class="grid-container">
        
    </div>
    
    
    <div class="score">
        <div id="console"><h2 class="msg"></h2></div>
        <div class="score1">
            <h2  id="player1">0</h2>
            <h2 id="name1"> Player 1 </h2>
        </div>
        <div class="score2">
            <h2  id="player2">0</h2>
            <h2 id="name2">Player 2 </h2>
        </div>
    </div>
    
    <div class="rules">
        <div>
            <h3>Rules</h3>
            <ul class="list">
                <li>Each turn, click one horizontal or vertical line.</li>
                <br>
                <br>
                <li>Draw the 4th wall of a box <br> to win it for yourself.</li>
                <br>
                <br>
                <li>Take an extra turn if <br> you complete a box.</li>
                <br>
                <br>
                <li>The player with the largest number of boxes wins.</li>
            </ul>
        </div>
    </div>

</body>
</html>
